<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Portfolios" #input>
</mat-form-field>
<button style="margin-left: 9px;" mat-raised-button color="accent" (click)="openDialogPortFolio()">
  Add Portfolio
</button>

<div class="mat-elevation-z8 container">
  <table mat-table [dataSource]="dataSourcePortFolio" matSort #sorter2="matSort" style="width: 100%;">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Lines Column -->
    <ng-container matColumnDef="lines">
      <th mat-header-cell *matHeaderCellDef mat-sort-header mat-center> Lines </th>
      <td mat-cell *matCellDef="let row">
        <div *ngFor="let line of row.lines;">
          <mat-list>

            <mat-form-field style="margin: 5px;" appearance="outline">
              <mat-label>Id</mat-label>
              <input matInput label="Id" readonly value="{{line.id}}">
            </mat-form-field>
            <mat-form-field style="margin: 5px;" appearance="outline">
              <mat-label>Amount</mat-label>
              <input matInput label="Id" readonly value="{{line.amount}}">
            </mat-form-field>
            <mat-form-field style="margin: 5px;" appearance="outline">
              <mat-label>CoinId</mat-label>
              <input matInput label="Id" readonly value="{{line.coinId}}">
            </mat-form-field>
            <mat-form-field style="margin: 5px;" appearance="outline">
              <mat-label>Portfolio</mat-label>
              <input matInput label="Id" readonly value="{{line.portfolioId}}">
            </mat-form-field>


            <button mat-icon-button appearance="outline" (click)="editPortFolioLine(row, line.id)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button appearance="outline" (click)="deletePortFolioLine(row.id, line.id)" color="warn">
              <mat-icon>delete</mat-icon>
            </button>

          </mat-list>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
      <td mat-cell *matCellDef="let row" style="border-left-style: solid !important; border-left-width: 1px; border-left-color: rgba(0,0,0,.12);">
        <button style="border-left-style: solid !important; margin-left: 2px;" mat-icon-button appearance="outline" (click)="addPortFolioLine(row)" color="accent">
          <mat-icon>add</mat-icon>
        </button>
        <button mat-icon-button (click)="editPortFolio(row)" color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deletePortFolio(row.id)" color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumnsPortFolio"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsPortFolio;">

    </tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
