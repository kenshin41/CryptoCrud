<h1 mat-dialog-title>{{actionBtn}} PortfolioLine Form</h1>


<div mat-dialog-content>
    <form [formGroup]="portfolioLineForm">
        <mat-form-field appearance="outline">
            <mat-label>Amount</mat-label>
            <input formControlName="amount" type="number" matInput placeholder="Placeholder">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>CoinId</mat-label>
            <input formControlName="coinId" type="number" matInput placeholder="Placeholder">
        </mat-form-field>

    </form>
</div>

<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addPortfolioLine()">{{actionBtn}}</button>
</div>
